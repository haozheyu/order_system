<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="./static/layui/css/layui.css" media="all">
</head>
<script src="./static/js/jqury.js">
</script>
<body style="background-color: #fff9fc; background-image: url('/static/img/天鹅.jpg'); background-size: cover; ">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px">
    <legend>登录界面</legend>
</fieldset>
<div class="layui-row">
    <div class="layui-col-xs5">
        <form class="layui-form" action="" method="post" id="t_login" lay-filter="example">
            <div class="layui-form-item">
                <br>
                <br>
                <br>
                <br>
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="手机号登录"
                           class="layui-input"
                           style="width: 200px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-block">
                    <input type="password" name="password"
                           lay-verify="password"
                           placeholder="请输入密码" autocomplete="off" class="layui-input"
                           style="width: 200px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发单人</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="is_true" lay-skin="switch" lay-text="是|否">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" id="t_login_button" lay-submit="" lay-filter="demo1">登录
                    </button>
                </div>
            </div>
        </form>
    </div>


    <div class="layui-col-xs-offset1 layui-col-xs6">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>公告栏</legend>
        </fieldset>
        <div style="padding: 20px; background-color: #ffffff;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md10">
                    {{ range .ann}}
                        <div class="layui-card">
                            <div class="layui-card-header">{{ .TTitle}}</div>
                            <div class="layui-card-body">
                                {{ .TCenter }}
                            </div>
                        </div>

                    {{end}}
                </div>


            </div>
        </div>
    </div>
</div>

<script src="./static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate

        //自定义验证规则
        form.verify({
            phone: function (value) {
                if (value.length < 8) {
                    return '请输入座机号/手机号';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        })
    });
</script>
</body>
</html>
