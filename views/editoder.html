<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>编辑工单</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">panda测试工单系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    {{ .phone }}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/staff">基本资料</a></dd>
                    <dd><a href="/v1/api/logout">推出系统</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="/">所有工单</a></li>
                <li class="layui-nav-item"><a href="/exec">处理工单</a></li>
                <li class="layui-nav-item"><a href="/suspensive">工单挂起</a></li>
                <li class="layui-nav-item {{ .is_pushorder }}"><a href="/pushorder">发布工单</a></li>
                <li class="layui-nav-item layui-nav-itemed {{ .is_admin }}">
                    <a href="javascript:;">工单审计</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/endorder">完成的工单</a></dd>
                        <dd><a href="/timeout">超时的工单</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed {{ .is_admin }}">
                    <a href="javascript:;">人员授权</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/startp">发单人员</a></dd>
                        <dd><a href="/execp">执行工单</a></dd>
                        <dd><a href="/addp">添加人员</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>编辑工单</legend>
            </fieldset>
            <form class="layui-form" action="" method="post" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">工单编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input" disabled="disabled" value={{ .order_nmber }}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工单名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input" disabled="disabled" value={{ .order_name }}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工单类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input" disabled="disabled" value={{ .order_type }}>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">组织机构</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input" disabled="disabled" value={{ .order_org }}>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">发单人员</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input" disabled="disabled" value={{ .order_srcname }}>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input" disabled="disabled" value={{ .order_srcphone }}>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">发单人地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input" disabled="disabled" value={{ .order_srcaddr }}>
                    </div>
                </div>
                <hr>

                <div class="layui-form-item">
                    <label class="layui-form-label">工单状态</label>
                    <div class="layui-input-block">
                        <select name="orderstatus" lay-filter="orderstatus">
                            <option value=""></option>
                            <option value="1">待接手</option>
                            <option value="2" >处理中</option>
                            <option value="3">已挂起</option>
                            <option value="4">完成</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-block">
                        <textarea placeholder={{ .order_extend }} class="layui-textarea" name="desc"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存执行进度</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="layui-footer" style="height: 160px">
        <!-- 底部固定区域 -->

    </div>
</div>

</body>
</html>
