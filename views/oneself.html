<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人主页</title>
    <link rel="stylesheet" href="./static/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">panda测试工单系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    {{ .phone}}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/staff">基本资料</a></dd>
                    <dd><a href="/v1/api/logout">退出系统</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="/">所有工单</a></li>
                <li class="layui-nav-item"><a href="/exec">处理工单</a></li>
                <li class="layui-nav-item"><a href="/suspensive">工单挂起</a></li>
                <li class="layui-nav-item {{ .is_pushorder }}"><a href="/pushorder">发布工单</a></li>
                <li class="layui-nav-item layui-nav-itemed {{ .is_admin }}">
                    <a href="javascript:;">工单审计</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/endorder">完成的工单</a></dd>
                        <dd><a href="/timeout">超时的工单</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed  {{ .is_admin }}">
                    <a href="javascript:;">人员授权</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/startp">发单人员</a></dd>
                        <dd><a href="/execp">执行工单</a></dd>
                        <dd><a href="/addp">添加人员</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">

            <div class="layui-card">
                <div class="layui-card-header">{{ .is_src }}</div>
                <form class="layui-form" action="" lay-filter="example">
                    <div class="layui-form-item">
                        <label class="layui-form-label">人员名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                   class="layui-input" disabled="disabled" value="{{ .name}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码框</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                   class="layui-input" disabled="disabled" value="{{ .passwd }}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                   class="layui-input" disabled="disabled" value="{{ .phone }}">
                        </div>
                    </div>
                        {{ if .src }}
                            <div class="layui-form-item ">
                                <label class="layui-form-label">联系地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                           class="layui-input" disabled="disabled" value="{{ .addr }}">
                                </div>
                            </div>
                        {{else }}
                            <div class="layui-form-item">
                                <label class="layui-form-label">职务</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                           class="layui-input" disabled="disabled" value="{{ .function }}">
                                </div>
                            </div>
                        {{ end }}

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否启用</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                   class="layui-input" disabled="disabled" value="{{ .is_true }}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">组织</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                   class="layui-input" disabled="disabled" value="{{ .org }}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">人员类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                   class="layui-input" disabled="disabled" value="{{ .type }}">
                        </div>
                    </div>

                </form>
            </div>


        </div>
    </div>

    <div class="layui-footer" style="height: 160px">


    </div>
</div>
<script src="../../static/layui/layui.js"></script>

<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });


</script>
</body>
</html>
