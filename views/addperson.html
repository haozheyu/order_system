<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加人员</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">panda测试工单系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    {{ .phone }}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/staff">基本资料</a></dd>
                    <dd><a href="/v1/api/logout">推出系统</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="/">所有工单</a></li>
                <li class="layui-nav-item"><a href="/exec">处理工单</a></li>
                <li class="layui-nav-item"><a href="/suspensive">工单挂起</a></li>
                <li class="layui-nav-item {{ .is_pushorder }}"><a href="/pushorder">发布工单</a></li>
                <li class="layui-nav-item layui-nav-itemed {{ .is_admin }}">
                    <a href="javascript:;">工单审计</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/endorder">完成的工单</a></dd>
                        <dd><a href="/timeout">超时的工单</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed {{ .is_admin }}">
                    <a href="javascript:;">人员授权</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/startp">发单人员</a></dd>
                        <dd><a href="/execp">执行工单</a></dd>
                        <dd><a href="/addp">添加人员</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>添加人员</legend>
            </fieldset>

            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">发单人</div>
                            <form class="layui-form" action="" method="post" lay-filter="example">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">人员名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="fname" lay-verify="title" autocomplete="off" placeholder="输入用户名"
                                               class="layui-input" >
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">密码框</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="fpassword" lay-verify="title" autocomplete="off" placeholder="输入密码"
                                               class="layui-input" >
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">联系电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="fphone" lay-verify="title" autocomplete="off" placeholder="输入电话"
                                               class="layui-input"  value=>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">联系地址</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="faddr" lay-verify="title" autocomplete="off" placeholder="联系地址"
                                               class="layui-input"  value=>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">是否启用</label>
                                    <div class="layui-input-block">
                                        <select name="fis_start" lay-filter="aihao">
                                            <option value="0"> 启用</option>
                                            <option value="1"> 锁定</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">组织</label>
                                    <div class="layui-input-block">
                                        <select name="forg" lay-filter="aihao">
                                            {{ range $index,$value := .orglist }}
                                                <option value={{ $index }}>{{ $value}}</option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">人员类型</label>
                                    <div class="layui-input-block">
                                        <select name="ftype" lay-filter="aihao">
                                            {{ range $index,$value := .typelist }}
                                                <option value={{ $index }}>{{ $value}}</option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>


                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">收单人</div>
                            <form class="layui-form" action="" method="post" lay-filter="example">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">人员名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="sname" lay-verify="title" autocomplete="off" placeholder="输入名字"
                                               class="layui-input"  value=>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">密码框</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="spassword" lay-verify="title" autocomplete="off" placeholder="输入名字"
                                               class="layui-input"  value=>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">联系电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="sphone" lay-verify="title" autocomplete="off" placeholder="联系电话"
                                               class="layui-input"  value=>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">职务信息</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="sfunction" lay-verify="title" autocomplete="off" placeholder="职务信息"
                                               class="layui-input"  value=>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">是否启用</label>
                                    <div class="layui-input-block">
                                        <select name="sis_start" lay-filter="aihao">
                                            <option value="0"> 启用</option>
                                            <option value="1"> 锁定</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">组织</label>
                                    <div class="layui-input-block">
                                        <select name="sorg" lay-filter="aihao">
                                            {{ range $index,$value := .orglist }}
                                                <option value={{ $index }}>{{ $value}}</option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">人员类型</label>
                                    <div class="layui-input-block">
                                        <select name="stype" lay-filter="aihao">
                                            {{ range $index,$value := .typelist }}
                                                <option value={{ $index }}>{{ $value}}</option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>


                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo2">立即提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer" style="height: 160px">
        <!-- 底部固定区域 -->
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>联系人</th>
                <th>职务</th>
                <th>联系电话</th>
                <th>岗位</th>
            </tr>
            </thead>
            <tbody>
            {{ range .dperson  }}
                <tr>
                    <td>{{ .TDusername }}</td>
                    <td>{{ .TFunction }}</td>
                    <td>{{ .TDphone }}</td>
                    <td>{{ .TType}}</td>
                </tr>
            {{ end  }}
            </tbody>
        </table>

    </div>
</div>
<script src="../../static/layui/layui.js"></script>

<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });

    //center 区域数据
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.msg('温馨提示：发单人插入成功');

            return true;
        });
        //监听提交
        form.on('submit(demo2)', function(data){
            layer.msg('温馨提示：收单人插入成功');
            return true;
        });

    });

</script>
</body>
</html>
